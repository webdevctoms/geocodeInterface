<!DOCTYPE html>
<html>
<head>
	<title>API Example</title>
	<meta name="viewport" content="width=device-width">
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/geocodeInterface.js"></script>
</head>
<body>
	<div class='container'>
		<div class='input-container center-block'>
			<label for="api-key">Enter API Key</label>
			<input type="text" name="api-key" id='api-key'>
		</div>
		<div class='input-container center-block'>
			<label for="postal-code">Enter a Postal Code</label>
			<input type="text" name="postal-code" id='postal-code'>
		</div>
		<p class='center-block'>These fields will be added automatically</p>
		<div class="center-block">
			<label for="country">Country</label>
			<input type="text" name="country" id='country'>
		</div>
		<div class="center-block">
			<label for="country-short">Country Short</label>
			<input type="text" name="country-short" id='country-short'>
		</div>
		<div class="center-block">
			<label for="state">State</label>
			<input type="text" name="state" id='state'>
		</div>
		<div class="center-block">
			<label for="state-short">State Short</label>
			<input type="text" name="state-short" id='state-short'>
		</div>
		<div class="center-block">
			<label for="city">City</label>
			<input type="text" name="city" id='city'>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
